<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Publikasi 3</title>
</head>
<body>
    <div align="center">
    <h1>Dataset Publikasi 3</h1>
    <b>sumber : <a href="https://www.kaggle.com/datasets/aprabowo/indonesia-tourism-destination" target="_blank">Indonesia Tourism Destination</a></b><br><br>
    <table border="1" cellspacing="0" cellpadding="10" id="excelTable">
        <!-- Data Excel akan ditampilkan di sini -->
    </table>

    <!-- Tambahkan pustaka SheetJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        // Fungsi untuk memuat file Excel secara otomatis
        document.addEventListener('DOMContentLoaded', function() {
            // URL file Excel lokal (ganti dengan path file Anda)
            const excelURL = './dataset.xlsx';

            fetch(excelURL)
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });

                    // Ambil sheet pertama
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];

                    // Konversi sheet ke JSON
                    const sheetData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                    // Render data ke tabel HTML
                    const table = document.getElementById('excelTable');
                    table.innerHTML = ""; // Kosongkan tabel sebelumnya
                    
                    // Tambahkan header
                    if (sheetData.length > 0) {
                        const headerRow = document.createElement('tr');
                        sheetData[0].forEach(header => {
                            const th = document.createElement('th');
                            th.textContent = header || "";
                            headerRow.appendChild(th);
                        });
                        table.appendChild(headerRow);
                    }

                    // Tambahkan data
                    sheetData.slice(1).forEach(row => {
                        const tr = document.createElement('tr');
                        row.forEach(cell => {
                            const td = document.createElement('td');
                            // Tampilkan angka 0, bukan hanya nilai truthy
                            td.textContent = cell !== undefined ? cell : ""; 
                            tr.appendChild(td);
                        });
                        table.appendChild(tr);
                    });
                })
                .catch(error => {
                    console.error("Gagal membaca file Excel:", error);
                });
        });
    </script>
    </div>
</body>
</html>
